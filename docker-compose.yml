services:
  redis:
    image: redis:7-alpine
    container_name: f1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - f1-network

  api:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: f1-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FASTF1_CACHE_DIR=/app/cache/fastf1
      - LOG_LEVEL=INFO
      - API_PORT=8000
      - 'CORS_ORIGINS=["http://localhost:3000", "http://localhost:80", "http://127.0.0.1:3000", "https://f1-sculptures.com", "http://f1-sculptures.com"]'
    volumes:
      - fastf1_cache:/app/cache/fastf1
      - ./backend:/app/backend:ro  # Development: hot reload
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - f1-network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: f1-celery-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FASTF1_CACHE_DIR=/app/cache/fastf1
      - LOG_LEVEL=INFO
    volumes:
      - fastf1_cache:/app/cache/fastf1
      - ./backend:/app/backend:ro
    depends_on:
      - redis
    command: celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.tasks.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - f1-network
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: f1-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - celery_worker
    command: celery -A backend.tasks.celery_app flower --port=5555
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5555/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - f1-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: f1-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - f1-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  fastf1_cache:
    driver: local

networks:
  f1-network:
    driver: bridge
